name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
    - uses: actions/checkout@v4
    - name: Inject API key
      run: |
        sed -i "s/window.__API_KEY__ = undefined/window.__API_KEY__ = '${{ secrets.GOOGLE_API_KEY }}'/g" index.html
    - uses: actions/configure-pages@v4
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    - name: Deploy to GitHub Pages
      uses: actions/deploy-pages@v4
